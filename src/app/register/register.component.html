<div class="login-container">
      <div class="left">
        <img src="assets/image/image.jpg" alt="Login Image">
      </div>
      <div class="right">
        <h1>Sign Up</h1>
        <form>
          <form>
            <div class="form-group">
              <p>First name
              <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname1" placeholder="First Name"></p>
            </div>
    
            <div class="form-group">
              <p>Last name 
                <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname1" placeholder="Last Name"></p>
              </div>
        
            <div class="form-group">
              <p>Email
                <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="stname3" placeholder="Email"></p>
              </div>
            <div class="form-group">
              <p>Password
                <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="stname4" placeholder="Password"></p>
              </div>
    
            <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
            
          </form>
        </form>
        <br>
        <br>
        <div>
          <a routerLink="">Already a Member</a>
        </div>
      </div>
  </div>
